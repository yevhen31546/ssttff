<div class="inner-modal">
  <div class="modal-header">
    <h3 class="modal-title text-center">Delete collection</h3>
    <button type="button" class="close" data-dismiss="modal" (click)=cancelButton() aria-label="Close">
      <img src="assets/images/temp/ui-cross.svg" alt="">
    </button>
  </div>
  <div class="modal-body">
    <p class="text-center">Are you sure you want to delete this collection?</p>
    <div class="text-center btn-wrp pt-5">
      <div class="form-group">
        <a class="btn btn-link text-black underline" (click)=cancelButton()>Cancel</a>
        <button class="btn btn-danger" (click)="continueButton()">Yes, delete</button>
      </div>
    </div>
  </div>
</div>
