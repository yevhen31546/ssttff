<app-member-loader *ngIf="showMemberLoader==0"></app-member-loader>
<div class="content-cntr innerpage" [ngStyle]="{'opacity':showMemberLoader}">
  <section class="heading-top-cntr">
    <h2 class="title">Members</h2>
    <h3>These are the magnificent people who make up the Shoot The Frame community. Check out their work, follow them
      if you love their style. </h3>
  </section>

  <ngb-tabset (tabChange)="tabChange($event)" class="common-tab profile-tab-area">
    <ngb-tab id='featured' title="FEATURED">
      <ng-template ngbTabContent>
        <app-member-list [categoryType]='categoryType' (loaderClose)="loaderClose()"></app-member-list>
      </ng-template>
    </ngb-tab>
    <ngb-tab id='new' title="NEW">
      <ng-template ngbTabContent>
        <app-member-list [categoryType]='categoryType' (loaderClose)="loaderClose()"></app-member-list>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
