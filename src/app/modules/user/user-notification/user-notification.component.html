<!--=========================Left=========================-->
<app-alert [ngStyle]="{'width':'100%'}"></app-alert>
<ul class="my-ac-form form-style row">

  <!-- <li class="col-md-12"> -->
  <!-- </li> -->
  <li class="col-md-3 align-items-start"><label for="exampleInputEmail1">EMAIL NOTIFICATIONS</label></li>
  <li class="col-md-9">
    <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()" class="notificationForm">
      <ul class="notification-list">

        <li>
          <label class="checkbox">
            <input type="checkbox" (change)="checkboxChange($event,'direct_message')" formControlName="direct_message"
              #direct_message>
            <span>When a member sends me a direct message</span>
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <label class="checkbox">
            <input type="checkbox" (change)="checkboxChange($event,'member_follows')" formControlName="member_follows"
              #member_follows>
            <span>When a member follows me</span>
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <label class="checkbox">
            <input type="checkbox" (change)="checkboxChange($event,'member_critiques')" formControlName="member_critiques"
              #member_critiques>
            <span>When a member critiques one of my photos</span>
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <label class="checkbox">
            <input type="checkbox" (change)="checkboxChange($event,'member_mentions')" formControlName="member_mentions"
              #member_mentions>
            <span>When a member @username mentions me</span>
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <label class="checkbox">
            <input type="checkbox" (change)="checkboxChange($event,'member_comments')" checke formControlName="member_comments"
              #member_comments>
            <span>When a member comments on one of my photos</span>
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <button class="btn btn-primary">Save</button>
        </li>
      </ul>
    </form>
  </li>
</ul>
<!--=========================End Left=========================-->
