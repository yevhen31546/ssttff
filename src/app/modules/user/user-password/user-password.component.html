<!--=========================Left=========================-->


<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <app-alert [ngStyle]="{'width':'100%'}"></app-alert>
  <ul class="my-ac-form form-style row">
    <!-- <li class="col-md-12"> -->
    <!-- </li> -->
    <li class="col-md-3 label"><label for="exampleInputEmail1">OLD PASSWORD</label></li>
    <li class="col-md-9">
      <div class="form-group">
        <input type=password class="form-control" placeholder="Old password" formControlName="old_password" [ngClass]="{ 'is-invalid': submitted && (f.old_password.errors || this.validationErrors['old_password']),'text-valid':passwordForm.value.old_password.length }">
        <div *ngIf="submitted && f.old_password.errors" class="invalid-feedback">
          <div *ngIf="f.old_password.errors.required">Old Password is required</div>
          <div *ngIf="f.old_password.errors.minlength">Please use at least 6 characters</div>
        </div>
        <div class="invalid-feedback" *ngIf="this.validationErrors['old_password']">{{
          this.validationErrors['old_password'][0] }}</div>
      </div>
    </li>
    <li class="col-md-3 label"><label for="exampleInputEmail1">NEW PASSWORD</label></li>
    <li class="col-md-9">
      <div class="form-group">
        <input type=password class="form-control" formControlName="password" placeholder="New password" [ngClass]="{ 'is-invalid': submitted && (f.password.errors || this.validationErrors['password']),'text-valid':passwordForm.value.password.length  }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">New Password is required</div>
          <div *ngIf="f.password.errors.minlength">Please use at least 6 characters</div>
        </div>
        <div class="invalid-feedback" *ngIf="this.validationErrors['password']">{{
          this.validationErrors['password'][0] }}</div>
      </div>
    </li>

    <li class="col-md-12 justify-content-end">
      <button class="btn btn-primary">Save</button>
    </li>
  </ul>
</form>

<!--=========================End Left=========================-->
